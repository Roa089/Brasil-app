<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <title>PT-BR Trainer</title>

  <!-- iOS "Add to Home Screen" -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PT-BR Trainer" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
  <div class="shell">
    <div class="brand">
      <div class="logo">PT</div>
      <div>
        <div class="brand-title">PT-BR Trainer</div>
        <div class="brand-sub">Alltag • Sprechen • 1 Monat Einstieg</div>
      </div>
    </div>

    <nav class="nav">
      <button class="btn" id="btnHome">Start</button>
      <button class="btn primary" id="btnLearn">Lernen</button>
      <button class="btn" id="btnRoleplay">Rollenspiel</button>
      <button class="btn" id="btnStory">Erzählen</button>
      <button class="btn" id="btnImport">AI-Import</button>
      <button class="btn" id="btnPrompts">Prompts</button>
      <button class="btn" id="btnStats">Stats</button>
    </nav>
  </div>
</header>

  <main id="content" class="content"></main>

  <footer class="footer">
    <span class="muted">Tipp: iPhone → Teilen → „Zum Home-Bildschirm“</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
